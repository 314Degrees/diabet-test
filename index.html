	<template id="home.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">

					</ons-toolbar-button>
				</div>
				<div class="center">
					Main
				</div>
			</ons-toolbar>
			<ons-card>
				<div class="title">
					Selamat Datang di Diabet-Test!
				</div>
				<div class="content">
					<p>Diabet-Test adalah aplikasi yang digunakan untuk deteksi dini penyakit diabetes, mengingat banyaknya penderita diabetes yang pada awalnya tidak sadar bahwa dia sudah terkena diabetes.</p>
					<hr>
					<p><b>PERINGATAN!</b></p>
					<p>Aplikasi ini disediakan semata-mata hanya untuk pendeteksian dini yang bersifat informatif.
						<p>Aplikasi ini <b>TIDAK ditujukan untuk</b>, <b>TIDAK boleh dianggap</b>, dan <b>BUKAN sebagai</b> pengganti tenaga profesional.</p>
						<p>Segala tindak lanjut dari penanganan diabetes <b>TETAP MEMBUTUHKAN TENAGA MEDIS PROFESIONAL.</b></p>
					</div>
				</ons-card>
				<ons-card>
					<div class="title">
						Kenali tentang Diabetes.
					</div>
					<div class="content">
						<p>Secara umum, diabetes dibedakan menjadi dua jenis, yaitu diabetes tipe 1 dan tipe 2. Diabetes tipe 1 terjadi karena sistem kekebalan tubuh penderita menyerang dan menghancurkan sel-sel pankreas yang memproduksi insulin. Hal ini mengakibatkan peningkatan kadar glukosa darah, sehingga terjadi kerusakan pada organ-organ tubuh.</p>
						<p>Sedangkan Diabetes tipe 2 merupakan jenis diabetes yang lebih sering terjadi. Diabetes jenis ini disebabkan oleh sel-sel tubuh yang menjadi kurang sensitif terhadap insulin, sehingga insulin yang dihasilkan tidak dapat dipergunakan dengan baik (resistensi sel tubuh terhadap insulin). Sekitar 90-95% persen penderita diabetes di dunia menderita diabetes tipe ini.</p>
					</div>
				</ons-card>
				<ons-card>
					<div class="title">
						Saya Terkena Diabetes atau Tidak, Ya?
					</div>
					<div class="content">
						<p>Anda ragu dengan keadaan tubuh Anda?, lakukan pengujian agar dapat mengetahui potensi Anda mengalami diabetes!.</p>
						<p><ons-button onclick="fn.load('cek_diabetes.html')">Cek Sekarang!</ons-button></p>
					</div>
				</ons-card>
			</ons-page>
		</template>
